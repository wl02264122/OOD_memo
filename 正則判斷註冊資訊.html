<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .title{
        color: black;
    }
</style>
<body>
    <input type="text" class="uname" style="outline: none;">
    <span class="title">輸入使用者名稱</span>
    <span>必須為6-16字，可包含數字、英文、_-</span>
    <script>
        const uname = document.querySelector('.uname');
        const title = document.querySelector('.title');
        let reg = /^[a-zA-Z0-9_-]{6,16}$/;
        uname.addEventListener('input', function(){
            if(reg.test(uname.value) === true){
                title.style.color = "green";
                title.innerText = '名稱非常合適!';
            }else{
                title.style.color = "brown";
                if(uname.selectionEnd < 6 && uname.selectionEnd > 0){
                    title.innerText = '名稱過短!';
                }else if(uname.selectionEnd > 16){
                    title.innerText = '名稱過長!';
                }
            }
        })
        uname.addEventListener('blur', function(){
            if(reg.test(uname.value) === true){
                title.style.color = "green";
            }else{
                title.style.color = "brown";
            }
        })
    </script>
</body>
</html>
