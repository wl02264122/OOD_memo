<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>送出驗證碼</button>
    <script>
        const btn = document.querySelector('button');
        btn.onclick = function(){
            this.disabled = true
            setTimeout(() => {
                this.disabled = false
            }, 3000).bind(this);
        }
    </script>
</body>
</html>
